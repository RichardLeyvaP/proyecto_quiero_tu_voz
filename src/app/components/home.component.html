<div class="card">
    <img src="https://via.placeholder.com/500x300" class="card-img">
    <div class="card-img-overlay">
      <h5 class="card-title text-light">Bienvenido</h5>
      <p class="card-text text-light">Por favor inicie sesión para continuar</p>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </form>
    </div>
  </div>
