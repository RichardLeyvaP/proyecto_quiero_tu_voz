<div class="container form-login flex-column justify-content-center ">
  <div class="row">
    <div class="card " >
      <div class="card-img ">
        <img
          src="{{ avatarURL }}"
          class="rounded-circle d-flex m-auto border-bottom border-4 border-primary  p-1"
        />
        <div class="conten-img ">
          <img          
          src="{{ avatarURL }}"
          class="img-invert h-auto d-flex m-auto rounded-circle border-bottom border-primary border-4 p-1 "
        />
        </div>
      </div> 
    
      
      <div class="card-body">
        <div class="card-title text-center ">
          <h1>
            Locutores <br />
            Associacion
          </h1>
        </div>
        <form [formGroup]="authService.form" (ngSubmit)="login()">
          <div class="form-floating">
            <input
              id="email"
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Su correo electrónico"
            />
            <label class="form-floating" for="email"
              ><i class="fa fa-user"></i> Usuario
            </label>
          </div>
          <div class="form-floating">
            <input
              class="form-control"
              id="password"
              formControlName="password"
              type="password"
              placeholder="Su contraseña"
            />
            <label class="form-floating" for="password"
              ><i class="fa fa-lock-open"></i> Contraseña</label
            >
          </div>
          <div class="form-check d-flex align-item-start">
            <input
              type="checkbox"
              class="form-check-input"
              formControlName="remember"
            />
            <label class="form-check-label"
              ><span class="m-3">Recuerdame</span></label
            >
          </div>

          <button
            class="w-100 btn btn-lg btn-primary"
            [disabled]="authService.form.invalid"
            type="submit"
          >
            Entrar
          </button>
          <div>
            <div mode="indeterminate" *ngIf="formRequestActive"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
