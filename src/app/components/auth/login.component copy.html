<div class="form-login container justify-content-center h-100 w-100 m-auto">
  <div class="row ">
    <div class="">
    <div class="text-center mb-3">
      <h1>Locutores Associacion</h1>
      <div class="d-inline-block position-relative">
        <img src="{{avatarURL}}" class="rounded-circle border-bottom border-4 border-primary p-1 "/>
        <div class="rounded-circle border-bottom border-4 border-secondary position-adsolute w-50 h-200 m-auto"></div>
      </div>
      
    </div>
    <form [formGroup]="authService.form" (ngSubmit)="login()">
      <div align="center">
        <div class="form-floating">
            <input
            matInput
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Su correo electrónico"
          />
          <label class="form-floating" for="email"><i class="fa fa-user"></i> Usuario </label>
          
          
        </div>
        <div class="form-floating">
            <input
            class="form-control"
            id="password"
            formControlName="password"
            type="password"
            placeholder="Su contraseña"
          />
          <label class="form-floating" for="password"><i class="fa fa-lock-open"></i> Contraseña</label>
        </div>
        <div class="form-check d-flex align-item-start">
          <mat-checkbox
            class="form-check-input"
            formControlName="remember"
          ></mat-checkbox>
          <label class="form-check-label">Recuerdame</label>
        </div>
        
      </div>
      <div align="end">
        <button
          class="w-100 btn btn-lg btn-primary"
          [disabled]="authService.form.invalid"  
          type="submit"
        >
          Entrar
        </button>
      </div>
      <div>
        <div mode="indeterminate" *ngIf="formRequestActive"></div>
      </div>
    </form>
    </div>
</div>
</div>
